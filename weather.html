<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Weather section</title>
</head>

<body>
    <div class="container">
        <div class="weather-input">

            <div class="input-group">
                <input type="text" id="userlocation" placeholder="search for places">
                <select class="converter" id="converter">
                    <option value="">°C</option>
                    <option value="">°F</option>
                </select>

                <i class="fa fa-search"></i>
            </div>
            <div class="WeatherIcon"></div>
            <h2 class="Temperature"></h2>
            <div class="Feelslike"></div>
            <div class="Description"></div>
            <hr />
        </div>


        <div class="weather-output">
            <h2 class="heading">TODAY'S HIGHLIGHTS</h2>
            <div class="highlight">
                <div class="humidity">
                    humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="Hvalue"></h1>
                </div>

                <div class="wind-speed">
                    WIND SPEED
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="Wvalue"></h1>
                </div>


                <div class="sun">
                    <span>
                        <i class=" fa-solid fa-sun"></i>
                        <p><span id="SRvalue"></span> sunrise</p>
                    </span>
                    <span>
                        <i class=" fa-regular fa-sun"></i>
                        <p><span id="SSvalue"></span> sunset</p>
                    </span>

                </div>

                <div class="clouds">
                    CLOUDS
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="Cvalue"></h1>
                </div>

                <div class="uv-index">
                    UV-Index
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="UVvalue"></h1>
                </div>

                <div class="pressure">
                    pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="Pvalue"></h1>
                </div>
            </div>
            <br />
            <h2 class="heading"> THIS WEEK </h2>
            <div class="forcast"></div>
        </div>
    </div>

</body>
<script src="weather.js"></script>

</html>
